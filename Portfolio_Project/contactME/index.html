<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mac's Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the form values
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Construct the mailto link
            const to = "mac.carroll@du.edu";
            const subject = encodeURIComponent("Contact Form Submission");
            const body = encodeURIComponent(message);
            const mailtoLink = `mailto:${to}?subject=${subject}&body=${body}`;

            // Open the user's email client with the populated fields
            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="brand" id="brand-logo">Mac's Portfolio</div>
        <label for="menu" class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <input type="checkbox" id="menu" class="menu-checkbox" style="display: none;">
        <div class="menu" id="menu-options">
            <a href="../index.html" id="menu-home">Home</a>
            <a href="../aboutME/index.html" id="menu-about">About</a>
            <a href="../projects/index.html" id="menu-services">Projects</a>
            <a href="../gallery/index.html" id="menu-contact">Gallery</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <h1>Contact Me</h1>
            </td>
        </tr>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="10" style="table-layout: fixed;">
        <tr>
            <td>
                <form onsubmit="sendEmail(event)">
                    <table width="100%" border="0" cellspacing="0" cellpadding="5">
                        <tr>
                            <td><label for="email">Your Email:</label></td>
                            <td><input type="email" id="email" name="email" required style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td><label for="message">Your Message:</label></td>
                            <td><textarea id="message" name="message" rows="5" required style="width: 100%;"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Send" class="ripple-button"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">

        </tr>
    </table>
</body>
</html>
